{% extends "base.html" %}

{% block head %}
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- Custom styles for this template -->
<link href="{{ url_for('static', filename='css/navbar-fixed-top.css') }}" rel="stylesheet">

{% block navbar_head %}{% endblock %}
{% endblock %}

{% block body %}
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/profile/">See3D</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        {% if current_user.is_creator %}
        <ul class="nav navbar-nav">
          <li><a href="/gallery/">Gallery</a></li>
        </ul>
        {% endif %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/profile/">{{ current_user.email|e }}</a></li>
        </ul>
      </div>

    </div>
  </nav>

  {% block navbar_body %}{% endblock %}

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
{% endblock %}
